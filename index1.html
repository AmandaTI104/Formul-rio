<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">  
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>  
</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="content">

        <div class="title">
            Formulário de contato
        </div>
            <div class="field">
                <div class="field">
                    <label class="label">Nome</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-rounded" type="text" placeholder="Digite seu nome">
                      <span class="icon is-small is-left">
                        <i class="fa-solid fa-user"></i>
                        
                      </span>
                      <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input is-rounded" type="text" placeholder="Digite seu email">
                          <span class="icon is-small is-left">
                            <i class="fa-solid fa-envelope"></i>
                          </span>
                      <span class="icon is-small is-right">
                      </span>
                    </div>
              <div class="field">
                <label class="label">Telefone</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-rounded" type="text" placeholder="Digite seu telefone com DDD">
                  <span class="icon is-small is-left">
                    <i class="fa-solid fa-phone-flip"></i>
                  </span>
                  <div class="field">
                    <label class="label">Nacionalidade</label>
                    <div class="control has-icons-left has-icons-right">
                    <div class="select">
                            <select>
                              <option>Brasil</option>
                              <option>Argentina</option>
                              <option>Peru</option>
                              <option>Estados Unidos</option>
                              <option>Colombia</option>
                              <option>Venezuela</option>
                            </select>
                        </div>
                      <span class="icon is-small is-left">
                        <i class="fa-solid fa-globe"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                  </div>
              <div class="field">
                <label class="label">Mensagem</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Digite sua mensagem"></textarea>
                </div>
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox">
                    Estou de acordo com os <a href="#"> termos e condições</a>
                  </label>
                </div>
              </div>
              
              <div class="field">
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="question">
                    Sim
                  </label>
                  <label class="radio">
                    <input type="radio" name="question">
                    Não
                  </label>
                </div>
              </div>
              
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link is-success">Enviar</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancelar</button>
                </div>
              </div>
          </div>
        </div>
    </div>


</body>
</html>
